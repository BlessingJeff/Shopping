<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Shopping Cart</title>
</head>

<body>
  <!--Shopping items-->

  <div class="split left">
    <h2>Sneakers Shopping</h2>
    <div class="leftSide">
      <div class="item1">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="./images/Adidas.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 style="font-weight: bold;" class="card-title">Adidas Originals White Sneakers</h5>
            <h5 class="price">Price : </h5>
            <h5 class="card-text">7999</h5>
            <a class="btn btn-primary">Add To Cart</a>
          </div>
        </div>
      </div>

      <div class="item2">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="./images/Nike.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 style="font-weight: bold;" class="card-title">NIKE 
              Court Vision Low Canvas Sneakers</h5>
            <h5 class="price">Price : </h5>
            <h5 class="card-text">4995</h5>
            <a class="btn btn-primary">Add To Cart</a>
          </div>
        </div>
      </div>

      <div class="item3">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="./images/Puma.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 style="font-weight: bold;" class="card-title">PUMA 
              Rebound Future Evo Sneakers</h5>
            <h5 class="price">Price : </h5>
            <h5 class="card-text">3413</h5>
            <a class="btn btn-primary">Add To Cart</a>
          </div>
        </div>
      </div>




  <!--Cart items Right-->

  <div class="split right">
    <h2>Cart Items</h2>
    <div class="rightSide">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">
              <h4>Item Name</h4>
            </th>
            <th scope="col">
              <h4>Price</h4>
            </th>
            <th scope="col">
              <h4>Action</h4>
            </th>
          </tr>
        </thead>
        <tbody id="cartItems">

        </tbody>
        <tr>
          <td>
            <h5>Total Price</h5>
          </td>
          <td id="totalPrice">0</td>
        </tr>
      </table>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
